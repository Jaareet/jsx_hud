<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="https://jaareet.es/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://jaareet.es/utils/fv6/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito&family=Nunito+Sans:wght@600&family=Quicksand:wght@500&family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://jaareet.es/utils/jquery/loader.js"></script>
    <script src="./assets/js/script.js"></script>

    <title>JSX-Framework - Status</title>
</head>
    <body>
        <div class="statusHud">
            <div class="statusContainer" id = 'health'>
                <div class="statusFlex">
                    <i class="fa-solid fa-wave-pulse"></i>
                </div>
                <div class="statusFlex" id = 'healthVal'>100%</div>
            </div>

            <div class="statusContainer" id = 'shield'>
                <div class="statusFlex">
                    <i class="fa-solid fa-user-shield"></i>
                </div>
                <div class="statusFlex" id = 'shieldVal'>0%</div>
            </div>

            <div class="statusContainer" id = 'hunger'>
                <div class="statusFlex">
                    <i class="fa-solid fa-bread-loaf"></i>
                </div>
                <div class="statusFlex" id = 'hungerVal'>100%</div>
            </div>

            <div class="statusContainer" id = 'thirst'>
                <div class="statusFlex">
                    <i class="fa-solid fa-whiskey-glass"></i>
                </div>
                <div class="statusFlex" id = 'thirstVal'>100%</div>
            </div>

            <div class="statusContainer" id = 'stress'>
                <div class="statusFlex">
                    <i class="fa-solid fa-head-side-brain"></i>
                </div>
                <div class="statusFlex" id = 'stressVal'>100%</div>
            </div>
        </div>
    </body>
</html>
