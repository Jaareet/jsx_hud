<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://jaareet.es/utils/fv6/css/all.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="https://jaareet.es/logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Quicksand:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://jaareet.es/utils/jquery/loader.js"></script>
    <script src="./assets/js/script.js"></script>

    <title>Hud App</title>
</head>
    <body>
        <div id="statusHud">
            <div class="statusHud" id = 'health'>
                <div class="statusText">
                    <i class="fa-solid fa-wave-pulse"></i>
                </div>
                <div class="statusText">
                    <span class="statusTextVal" id="healthVal">N/A</span>
                </div>
            </div>
            <div class="statusHud" id = 'shield'>
                <div class="statusText">
                    <i class="fa-solid fa-user-shield"></i>
                </div>
                <div class="statusText">
                    <span class="statusTextVal" id="shieldVal">N/A</span>
                </div>
            </div>
            <div class="statusHud" id = 'hunger'>
                <div class="statusText">
                    <i class="fa-solid fa-bread-loaf"></i>
                </div>
                <div class="statusText">
                    <span class="statusTextVal" id="hungerVal">N/A</span>
                </div>
            </div>
            <div class="statusHud" id = 'thirst'>
                <div class="statusText">
                    <i class="fa-solid fa-whiskey-glass"></i>
                </div>
                <div class="statusText">
                    <span class="statusTextVal" id="thirstVal">N/A</span>
                </div>
            </div>
            <div class="statusHud" id = 'stress'>
                <div class="statusText">
                    <i class="fa-solid fa-head-side-brain"></i>
                </div>
                <div class="statusText">
                    <span class="statusTextVal" id="stressVal">N/A</span>
                </div>
            </div>
        </div>
    </body>
</html>
